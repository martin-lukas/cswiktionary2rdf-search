<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vylepšený vyhledávač na Wikislovníku</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="search-script.js"></script>
</head>
<body>

<a href="https://martin-lukas.github.io/">Domů</a>

<h1>Vylepšený vyhledávač Wikislovníku</h1>

<p>
    Tento vyhledávač poskytuje informace o slovech či slovních tvarech nacházejících se v českém
    Wikislovníku.
</p>

<label for="word">Hledej:</label>
<input id="word" type="text" size="25">
<input id="send" type="submit" value="Odeslat" onclick="sendRequest();">

<br><br>

<div id="title"></div>

<br>

<table id="hidden-table">
    <thead>
    <th>Název stránky</th>
    <th>Popis slovního tvaru</th>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

<script>
    document.getElementById("hidden-table").style.display = "none";

    // Enabling sending form with pressing ENTER
    let input = document.getElementById("word");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("send").click();
        }
    });
</script>
</body>
</html>
